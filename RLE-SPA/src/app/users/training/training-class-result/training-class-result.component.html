<div class="container mt-5">
    <div *ngIf="users.length===0">
        <h3>Patienter...</h3>
    </div>
    <div class="animated bounceInDown" *ngIf="users.length>0">
        <button type="button" size="sm" mdbBtn color="success" (click)="selectUsers()"
            [disabled]="isSelected.length===0" mdbWavesEffect>déclarer apte</button>
        <button type="button" size="sm" mdbBtn color="light" (click)="removeSelectedUsers()"
            [disabled]="isSelected.length==0" mdbWavesEffect>annuler la sélection</button>
        <button type="button" size="sm" mdbBtn color="primary" (click)="reserveUsers()"
            [disabled]="isSelected.length===0" mdbWavesEffect>déclarer réserviste</button>
        <button type="button" size="sm" mdbBtn color="light" (click)="removeReservedUsers()"
            [disabled]="isSelected.length===0" mdbWavesEffect>annuler réservistion</button>
        <p><b>{{totalSelected}}  sélectionné(s), {{totalReserved}} en reserve, {{users.length}} participant(s)</b></p>

        <div class="row">
            <div class="col-md-6">
                <div class="md-form form-sm mt-2">
                    <input mdbInput type="text" id="form1" [formControl]="searchControl" class="form-control mr-2">
                    <label for="form1" class="">rechercher</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div *ngFor="let user of filteredUsers | paginate: { itemsPerPage: pageSize, currentPage: page }; let i = index"
                class="col-md-3 my-5" [@animate]="{value:'*',params:{delay: (i*100)+'ms', y:'50px'}}">
                <app-callSheet-card [showStatus]="true" [user]="user" [index]="i" (setSelection)="setSelection($event)">
                </app-callSheet-card>
            </div>

            <div class="col-md-12 mt-3" *ngIf="users?.length">
                <pagination-controls (pageChange)="page = $event" previousLabel="" nextLabel="">
                </pagination-controls>
            </div>
        </div>





    </div>

</div>
