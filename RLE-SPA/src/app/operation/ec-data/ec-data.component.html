<div class="mt-5 container animated bounceInDown">
  <div class="animated shake" *ngIf="wait">
    <mdb-card>
      <mdb-card-body>
        <h3 class="text-center">
          <p>Patientez...</p>
        </h3>
      </mdb-card-body>
    </mdb-card>
  </div>
  <div *ngIf="!wait" class="row d-flex justify-content-center">
    <mdb-card class="col-md-6">
      <mdb-card-header class="info-color white-text text-center py-4">
        <h5>
          <strong>SAISIE POINT TABLETTE</strong>
        </h5>
      </mdb-card-header>
      <mdb-card-body>
        <form style="color: #757575;" [formGroup]="ecDataForm">


          <div class="md-form">
            <mdb-time-picker [buttonLabel]="'ok'" [twelvehour]="false" [darktheme]="false"
              [placeholder]="'heure du point'" [label]="'Heure'" formControlName="startTime"></mdb-time-picker>
          </div>
          <div class="md-form">
            <mdb-date-picker formControlName="startDate" [placeholder]="'choisir la date'"
              [options]="myDatePickerOptions">
            </mdb-date-picker>
          </div>

          <div class="md-form  form-sm">
            <mdb-select [options]="regions" formControlName="regionId" placeholder="Region"></mdb-select>
          </div>

          <div class="md-form form-sm">
            <input mdbInput type="text" id="imei" formControlName="imei" class="form-control"
              (ngModelChange)="verifyImei()">
            <label for="imei">Entrer l'imei</label>
            <mdb-error *ngIf="noResult">{{noResult}}</mdb-error>
            <mdb-success *ngIf="tablet"><span class="text-success"><i class="fa fa-check"></i></span></mdb-success>
          </div>
          <div class="md-form  form-sm">
            <div class="md-form">
              <input mdbInput type="text" id="cat1" formControlName="cat1" class="form-control">
              <label for="cat1">CAT 1</label>
            </div>
          </div>

          <div class="md-form  form-sm">
            <div class="md-form">
              <input mdbInput type="text" id="cat2" formControlName="cat2" class="form-control">
              <label for="cat2">CAT 2</label>
            </div>
          </div>
          <div class="md-form form-sm">
            <div class="row d-flex justify-content-center">
              <button type="button" [disabled]="!ecDataForm.valid || !tablet" mdbBtn color="primary" size="sm"
                (click)="basicModal.show()" mdbWavesEffect>
                enregistrer</button>
            </div>
          </div>

        </form>

      </mdb-card-body>
    </mdb-card>
  </div>

</div>





<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">CONFIRMATION</h4>
      </div>
      <div class="modal-body">
        <h3>terminer l'enregistrement ?</h3>
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="light" size="sm" class="waves-light" aria-label="Close"
          (click)="basicModal.hide()" mdbWavesEffect>annuler</button>
        <button type="button" mdbBtn color="success" size="sm" class="relative waves-light" mdbWavesEffect
          (click)="[basicModal.hide(),save()]">enregistrer</button>
      </div>
    </div>

  </div>
</div>
