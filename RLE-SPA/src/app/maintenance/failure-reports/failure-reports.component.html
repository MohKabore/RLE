<div class="container mt-5 animated bounceInDown">
  <div *ngIf="failures.length===0">
    <h4>chargement en cours...</h4>
    <mdb-progress-bar class="progress primary-color-dark" mode="indeterminate"></mdb-progress-bar>
  </div>
  <div *ngIf="failures.length>0" class="row">

    <mdb-card class="col-md-3 m-2 text-white bg-danger text-white" *ngFor="let failure of failures">
      <mdb-card-body>
        <table style="font-size: 12px;">
          <tr>
            <td>Ticket</td>
            <td>:</td>
            <td style="text-align: center;">
              <b class="text-center">
                <a   [routerLink]="['/failureReport/', failure.id]" 
                             > <b> {{failure?.ticket}} </b>
                            </a>
               </b>
            </td>
          </tr>

          <tr>
            <td style="text-align: center;">IMEI</td>
            <td>:</td>
            <td style="text-align: center;">
              <b class="text-center" *ngIf="failure.tabletId"> {{failure?.tablet.imei}}</b>
              <b  *ngIf="!failure.tabletId">introuvable</b>
            </td>
          </tr>
          <tr>
            <td>Date</td>
            <td>:</td>
            <td class="text-center">
              <b class="text-center">{{failure?.failureDate|date:'dd/MM/yyyy'}} Ã 
                {{failure.failureDate|date:'HH:mm:ss'}}</b>
            </td>
          </tr>
        </table>
      </mdb-card-body>
    </mdb-card>

  </div>
</div>
