<div class="mt-5 container animated bounceInDown">
  <div class="animated shake" *ngIf="wait">
    <mdb-card>
      <mdb-card-body>
        <h3 class="text-center">
          <p>Patientez...</p>
        </h3>
      </mdb-card-body>
    </mdb-card>
  </div>
  <mdb-card *ngIf="!wait">
    <mdb-card-header class="info-color white-text text-center py-4">
      <h5>
        <strong>RETOUR SPARES</strong>
      </h5>
    </mdb-card-header>
    <mdb-card-body>
      <form style="color: #757575;" [formGroup]="stockForm">
        <div class="row">
          <div class="col-md-6">
            <div class="md-form  form-sm">
              <mdb-date-picker name="mydate" [inline]="true" [options]="myDatePickerOptions"
                [placeholder]="'choisir la date'" formControlName="mvtDate"></mdb-date-picker>
            </div>
          </div>
          <div class="col-md-6">
            <div class="md-form  form-sm">
              <input mdbInput type="text" id="refNum" formControlName="refNum" class="form-control">
              <label for="refNum">Référence</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="md-form">
              <mdb-select [options]="regions" (ngModelChange)="getSelectedMaints()" placeholder="Region"
                formControlName="regionId"></mdb-select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="md-form">
              <mdb-select [options]="maints" (ngModelChange)="getSourceTablets()" placeholder="Maintenancier" formControlName="fromEmployeeId">
              </mdb-select>
            </div>
          </div>
          
          <div class="col-md-12  form-sm">
            <div class="animated bounceInRight" *ngIf="showTablets">
              <div *ngIf="!noResult && tablets.length===0">
                <h4> patientez...</h4>
              </div>
              <div *ngIf="noResult">
                {{noResult}}
              </div>
              <div *ngIf="tablets.length>0" class="animated bounceInRight">
                  <div class="md-form form-sm">
                    <mdb-select formControlName="tabletIds" [multiple]="true" [highlightFirst]="true"
                      [options]="tablets" placeholder="Choisir les tablettes"></mdb-select>
                  </div>
                <p></p>
              </div>
            </div>
          </div>

          <div class="col-md-12">
            <div class="md-form  form-sm">
              <mdb-select [options]="stores"  placeholder="Magasin de destination"
                formControlName="toStoreId"></mdb-select>
            </div>
          </div>

          <div class="md-form">
            <button size="sm" type="button" [disabled]="!stockForm.valid" mdbBtn color="success"
              (click)="basicModal.show();recap()" mdbWavesEffect>enregistrer</button>
          </div>
        </div>

      </form>

    </mdb-card-body>
  </mdb-card>

</div>

<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">CONFIRMATION</h4>
      </div>
      <div class="modal-body">
        <p>tablette(s) séléctionnéé(s) : {{filteredTablets.length}}</p>
        <hr>
        <div class="row">
          <div class="col-md-1" *ngFor="let tablet of filteredTablets">
            <div class="chip">
              {{tablet.label}}
            </div>
          </div>
        </div>
        <b>Confirmez-vous l'enregistrement ?</b>

      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="light" size="sm" class="waves-light" aria-label="Close"
          (click)="basicModal.hide()" mdbWavesEffect>annuler</button>
        <button type="button" [disabled]="waitForValidation" mdbBtn color="success" size="sm"
          class="relative waves-light" mdbWavesEffect (click)="[basicModal.hide(),save()]">enregistrer</button>
      </div>
    </div>

  </div>
</div>
