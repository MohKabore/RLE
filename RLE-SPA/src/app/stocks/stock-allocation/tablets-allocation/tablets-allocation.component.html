<div class="mt-5 container animated bounceInDown">
  <div class="animated shake" *ngIf="wait">
    <mdb-card>
      <mdb-card-body>
        <h3 class="text-center">
          <p>Patienter...</p>
        </h3>
      </mdb-card-body>
    </mdb-card>
  </div>
  <mdb-card *ngIf="!wait">
    <mdb-card-header class="info-color white-text text-center py-4">
      <h5>
        <strong>ALLOCATION TABLETTES</strong>
      </h5>
    </mdb-card-header>
    <mdb-card-body class="row">
      <div class="col-md-3">
        <form style="color: #757575;" [formGroup]="stockForm">
          <div class="md-form">
            <div class="md-form">
              <input mdbInput type="text" id="refNum" formControlName="refNum" class="form-control">
              <label for="refNum">Référence</label>
            </div>
          </div>
          <div class="md-form">
            <mdb-date-picker name="mydate" [inline]="true" [options]="myDatePickerOptions"
              [placeholder]="'choisir la date'" formControlName="mvtDate"></mdb-date-picker>
          </div>
          <div class="md-form">
            <mdb-select [options]="stores" placeholder="Magasin source" formControlName="fromStoreId"></mdb-select>
          </div>
          <div class="md-form">
            <mdb-select [options]="stores" placeholder="Magasin de destination" formControlName="toStoreId">
            </mdb-select>
          </div>
          <div class="md-form">
            <button type="button" size="sm" mdbBtn color="primary" (click)="getSourceTablets()"
              mdbWavesEffect>charger</button>
          </div>
        </form>
      </div>
      <div class="col-md-9 animated bounceInRight" *ngIf="showTablets">
        <div class="row">
          <!-- <div class="col-md-6">
            <div class="md-form form-sm mt-2">
              <input mdbInput type="text" id="form1" [formControl]="searchControl" class="form-control mr-2">
              <label for="form1" class="">rechercher</label>
            </div>
          </div> -->
        </div>
        <div *ngIf="noResult">

        </div>
        <div *ngIf="tablets.lenth>0">
          <p>{{tablets.length}} tablette(s) trouvée(s)</p>
          <div class="row" style="overflow-y: scroll; height:160px;">
            <div class="col-md-2" *ngFor="let tablet of tablets">
              <!-- Material checked -->
              <mdb-checkbox [(ngModel)]="tablet.selected" [checked]="true">{{tablet.imei}}</mdb-checkbox>
            </div>
          </div>
          <button size="sm" type="button" [disabled]="!stockForm.valid" mdbBtn color="success" (click)="basicModal.show()"
            mdbWavesEffect>enregistrer</button>
        </div>
        
      </div>

    </mdb-card-body>
  </mdb-card>

</div>

<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">CONFIRMATION</h4>
      </div>
      <div class="modal-body">
        <p>Etes vous sûre de vouloir valider l'enregistrement ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="light" size="sm" class="waves-light" aria-label="Close"
          (click)="basicModal.hide()" mdbWavesEffect>annuler</button>
        <button type="button" mdbBtn color="success" size="sm" class="relative waves-light" mdbWavesEffect
          (click)="[basicModal.hide(),saveStockAllocation()]">enregistrer</button>
      </div>
    </div>

  </div>
</div>
